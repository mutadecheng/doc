            font-family: " Microsoft YaHei", Helvetica, "Meiryo UI", "Malgun Gothic", "Segoe UI", "Trebuchet MS", "Monaco", monospace, Tahoma, STXihei, "华文细黑", STHeiti, "Helvetica Neue", "Droid Sans", "wenquanyi micro hei", FreeSans, Arimo, Arial, SimSun, "宋体", Heiti, "黑体", sans-serif !important;

<body>

    <div id="editormd-view" style="max-width:1024px;margin:auto;">
    </div>

    <script type="text/javascript">

        var mdUrl = location.search.slice(1) || 'doc/README.md';

        $.ajax({
            type: 'GET',
            url: mdUrl,
            success: function (md) {
                if (md) {
                    var md = "[TOC]\n\n" + md

                    editormd.markdownToHTML("editormd-view", {
                        markdown: md,
                        htmlDecode: true
                    });
                }
            }
        });

    </script>
    <div style="max-width:1024px;margin:auto;font-size:14px;color:gray;text-align:right;">
        <a href="/">首页</a>
        <span id="busuanzi_container">

            -访客数 <span id="busuanzi_value_site_uv"></span>
            <!--本文总阅读量<span id="busuanzi_value_page_pv"></span>-->
        </span>
    </div>

            // gitalk的主要参数

            id: decodeURI(mdUrl),
